<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A treemap diagram built with D3.js.">
        <title>D3 Treemap Diagram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="bg-dark text-dark">
        <main class="d-flex min-vh-100 justify-content-center align-items-center" id="main">
            <div id="treemap-container" class="container-fluid d-flex justify-content-center align-items-center flex-column bg-light my-auto ml-3 mr-3 p-2 col-11 border border-info rounded">
                <h1 class="fs-3 text-center mt-3 mb-3" id="title">Video Game Sales</h1>
                <h2 class="fs-5 text-center mb-3" id="description">Top 100 Video Games (Grouped by platform)</h2>
                <div id="tooltip"></div>
            </div>
        </main>

        <div class="col-6 bg-light d-flex flex-column justify-content-center align-items-center" id="legend-wrapper">
            <h3 class="fs-5 m-3">Legend</h3>
            <svg height="300" id="legend">

                <!-- Left column -->

                <g>
                    <rect class="legend-item" x="0" y="0" width="40" height="40" fill="Aquamarine" />
                    <text x="50" y="25">2600</text>
                </g>

                <g>
                    <rect class="legend-item" x="0" y="50" width="40" height="40" fill="CadetBlue" />
                    <text x="50" y="75">PS3</text>
                </g>

                <g>
                    <rect class="legend-item" x="0" y="100" width="40" height="40" fill="CornflowerBlue" />
                    <text x="50" y="125">N64</text>
                </g>

                <g>
                    <rect class="legend-item" x="0" y="150" width="40" height="40" fill="DarkCyan" />
                    <text x="50" y="175">Wii</text>
                </g>

                <g>
                    <rect class="legend-item" x="0" y="200" width="40" height="40" fill="DarkGray" />
                    <text x="50" y="225">PS2</text>
                </g>

                <g>
                    <rect class="legend-item" x="0" y="250" width="40" height="40" fill="DarkGreen" />
                    <text x="50" y="275">PS</text>
                </g>

                <!-- Middle column -->

                <g>
                    <rect class="legend-item" x="100" y="0" width="40" height="40" fill="DarkOliveGreen" />
                    <text x="150" y="25">NES</text>
                </g>

                <g>
                    <rect class="legend-item" x="100" y="50" width="40" height="40" fill="DarkSeaGreen" />
                    <text x="150" y="75">SNES</text>
                </g>

                <g>
                    <rect class="legend-item" x="100" y="100" width="40" height="40" fill="DarkSlateGray" />
                    <text x="150" y="125">XB</text>
                </g>

                <g>
                    <rect class="legend-item" x="100" y="150" width="40" height="40" fill="DodgerBlue" />
                    <text x="150" y="175">GB</text>
                </g>

                <g>
                    <rect class="legend-item" x="100" y="200" width="40" height="40" fill="Gold" />
                    <text x="150" y="225">GBA</text>
                </g>

                <g>
                    <rect class="legend-item" x="100" y="250" width="40" height="40" fill="GoldenRod" />
                    <text x="150" y="275">PC</text>
                </g>

                <!-- Right column -->

                <g>
                    <rect class="legend-item" x="200" y="0" width="40" height="40" fill="Green" />
                    <text x="250" y="25">DS</text>
                </g>

                <g>
                    <rect class="legend-item" x="200" y="50" width="40" height="40" fill="GreenYellow" />
                    <text x="250" y="75">PS4</text>
                </g>

                <g>
                    <rect class="legend-item" x="200" y="100" width="40" height="40" fill="LightBlue" />
                    <text x="250" y="125">PSP</text>
                </g>

                <g>
                    <rect class="legend-item" x="200" y="150" width="40" height="40" fill="LightCoral" />
                    <text x="250" y="175">X360</text>
                </g>

                <g>
                    <rect class="legend-item" x="200" y="200" width="40" height="40" fill="LightSalmon" />
                    <text x="250" y="225">3DS</text>
                </g>

                <g>
                    <rect class="legend-item" x="200" y="250" width="40" height="40" fill="Olive" />
                    <text x="250" y="275">XOne</text>
                </g>

            </svg>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
