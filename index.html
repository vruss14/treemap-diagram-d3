<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A treemap diagram built with D3.js.">
        <title>D3 Treemap Diagram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="bg-dark text-dark">
        <main class="d-flex min-vh-100 justify-content-center align-items-center" id="main">
            <div id="treemap-container" class="container-fluid d-flex justify-content-center align-items-center flex-column bg-light my-auto ml-3 mr-3 p-2 col-8 border border-info rounded">
                <h1 class="fs-3 text-center mt-3 mb-3" id="title">Video Game Sales</h1>
                <h2 class="fs-5 text-center mb-3" id="description">Grouped by platform</h2>
                <div id="tooltip"></div>
            </div>

            <div class="col-2 bg-light" id="legend-wrapper">
                <h3 class="fs-5 m-3">Legend</h3>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
